<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px 0;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }

        .sidebar-menu {
            list-style-type: none;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-menu li:hover {
            background-color: #444;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar Styles */
        .top-bar {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            margin-left: 20px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-left: 15px;
        }

        /* Content Area Styles */
        .content-area {
            padding: 20px;
            background-color: #f4f4f4;
            flex-grow: 1;
            overflow-y: auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
        </div>
        <ul class="sidebar-menu">
            <li>Home</li>
            <li>Analytics</li>
            <li>Reports</li>
            <li>Users</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <h1>Dashboard Overview</h1>
                <input type="text" class="search-box" placeholder="Search...">
            </div>
            <div class="top-bar-right">
                <span>Welcome, User</span>
                <div class="profile-icon">MH</div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Revenue</h3>
                    <p>BDT: 42,567</p>
                </div>
                <div class="dashboard-card">
                    <h3>New Users</h3>
                    <p>256</p>
                </div>
                <div class="dashboard-card">
                    <h3>Pending Orders</h3>
                    <p>47</p>
                </div>
                <div class="dashboard-card">
                    <h3>Completed Projects</h3>
                    <p>18</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
